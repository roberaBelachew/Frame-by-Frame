<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Watchlist</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <h1>Add to Watchlist</h1>

  <form action="process_watchlist.php" method="POST">
    <label for="userID">User ID:</label><br>
    <input type="number" id="userID" name="userID" required><br><br>

    <label for="movieID">Movie ID:</label><br>
    <input type="number" id="movieID" name="movieID" required><br><br>

    <label for="status">Status (optional):</label><br>
    <input type="text" id="status" name="status" placeholder="e.g., Watching, Completed"><br><br>

    <input type="submit" value="Add to Watchlist">
  </form>

  <br>
